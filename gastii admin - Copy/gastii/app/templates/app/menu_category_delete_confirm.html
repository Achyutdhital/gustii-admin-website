{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="content-page">
    <div class="content">
        <div class="container-fluid p-0 sm_padding_15px">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="dashboard_header mb-4">
                        <h2>Delete Category</h2>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <p>Are you sure you want to delete "{{ category.categori_name }}"?</p>
                                    <form method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                        <a href="{% url 'menu-category-list' %}" class="btn btn-secondary">Cancel</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
