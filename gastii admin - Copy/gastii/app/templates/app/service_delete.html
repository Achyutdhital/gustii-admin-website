{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="content-page">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="j{% url 'index'%}">Home</a></li>
                                <li class="breadcrumb-item active"><a href="{% url 'service-list'%}">Services</a></li>
                                <li class="breadcrumb-item active">Delete Service</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Delete Service</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p>Are you sure you want to delete "{{ service.service_name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'service-list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
