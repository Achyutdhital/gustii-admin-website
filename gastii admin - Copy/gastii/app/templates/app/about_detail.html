{% extends 'app/base.html' %}

{% block content %}
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="{% url 'index'%}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="{% url 'about-detail' pk=1 %}">About</a></li>
                                    <li class="breadcrumb-item active">{{ about.title }}</li>
                                </ol>
                            </div>
                            <h4 class="page-title">{{ about.title }}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div style="text-align: right;">
                    <a href="{% url 'about-edit' pk=1 %}">
                    <button class="btn btn-primary" style="text-align: right;">
                    <i class="ri-edit-line"> Edit About</i></button></a>
                </div>
                <div class="card-body">
                    <h4 class="header-title">About Details</h4>
                    <div class="mb-3">
                        <label class="form-label">Title:</label>
                        <p>{{ about.title }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Discriptions:</label>
                        <p>{{ about.discriptions|safe }}</p>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">About Images:</label>
                                <div class="row">
                                    {% for image in about.aboutus.all %}
                                        <div class="col-md-4 mb-3">
                                            <img src="{{ image.image.url }}" alt="About Image" style="max-height: 300px;">
                                        </div>
                                    {% empty %}
                                        <p>No images available</p>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
{% endblock %}
