{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="content-page">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="j{% url 'index'%}">Home</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'service-list'%}">Services</a></li>
                                <li class="breadcrumb-item active">List</li>

                            </ol>
                        </div>
                        <h4 class="page-title">Service List</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="add_button" style="text-align: right;">
                <a href="{% url 'service-add' %}" class="btn btn-success btn-circle btn-lg">
                    Add Services <i class="fa fa-plus"></i>
                </a>
            </div>
            <div class="card-body">
                <table id="datatable-buttons" class="table table-striped dt-responsive nowrap w-100">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Icon</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for service in services %}
                        <tr>
                            <td>{{ service.service_name }}</td>
                            <td><img src="{{ service.icon.url }}" alt="{{ service.service_name }}" style="max-height: 50px; max-width: 50px;"></td>
                            <td class="table-action">
                                <a href="{% url 'service-edit' service.pk %}" class="action-icon"> <i class="mdi mdi-pencil"></i></a>
                                <a href="{% url 'service-delete' service.pk %}" class="action-icon"> <i class="mdi mdi-delete"></i></a>
                            </td>
                            
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">No services available.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
